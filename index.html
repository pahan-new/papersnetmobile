<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>papersnet - Modern Past Papers Repository</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

        <section id="papers-section" class="filter-and-results-section">
            <div class="container">
                <aside class="filter-sidebar">
                    <h2><i class="fas fa-filter"></i> Filter Papers</h2>
                    <form id="filter-form">
                        <div class="filter-group">
                            <label for="year-filter">Year:</label>
                            <select id="year-filter" name="year">
                                <option value="">All Years</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="subject-filter">Subject:</label>
                            <select id="subject-filter" name="subject">
                                <option value="">All Subjects</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="medium-filter">Medium:</label>
                            <select id="medium-filter" name="medium">
                                <option value="">All Mediums</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                        <button type="button" class="btn btn-primary apply-filters-btn"><i class="fas fa-check"></i> Apply Filters</button>
                        <button type="button" class="btn btn-secondary reset-filters-btn"><i class="fas fa-undo"></i> Reset Filters</button>
                    </form>
                </aside>

                <section class="results-area">
                    <h2><i class="fas fa-file-alt"></i> Available Past Papers</h2>
                    <div id="loading-indicator" class="loading-indicator" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Loading papers...
                    </div>
                    <div id="papers-grid" class="papers-grid">
                        <!-- Paper cards will be injected here by JavaScript -->
                        <p class="no-results-message">Please use the filters to find papers.</p>
                    </div>
                    <!-- Pagination could go here if needed -->
                </section>
            </div>
        </section>
        <!-- Add this section within the #contact-section .container -->

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
